{% extends "layout.html" %}

{% block content %}
{% if current_user.groups %}
Groups:
<ul>
    {% for group in current_user.groups %}
    <li>{{ group.name }}</li>
    {% endfor %}
</ul>
Or create a new group <a href="{{ url_for("index") }}">here</a>.
{% else %}
You have no groups. Do you want to create one? Click <a href="{{ url_for("index") }}">here</a>.
{% endif %}
{% endblock %}
