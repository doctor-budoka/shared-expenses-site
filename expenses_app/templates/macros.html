{% macro display_form_field(form_field) %}
    <div>
        {{ form_field.label }} {{ form_field }}
        {% if form_field.errors %}
            <ul class="errors">
                {% for error in form_field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
