{% extends "layout.html" %}
{% from "macros.html" import display_form_field %}
{% block content %}
<h2>Log In</h2>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    {{ display_form_field(form.email) }}
    {{ display_form_field(form.password) }}
    <div>{{ form.submit }}</div>
</form>
<div>Don't have an account? Try <a href="{{ url_for("register") }}">registering</a> instead.</div>
{% endblock %}
